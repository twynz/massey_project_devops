version: '3.7'

services:
  gateway:
    container_name: gateway
    ports:
      - 80:80
    expose: 
      - 80
    build:
      context: './gateway'
      dockerfile: Dockerfile
    depends_on:
      - chives-front
    links:
      - chives-front
    networks:
      helper-dev-net:
        aliases:
          - 'gateway'
  chives-front:
    container_name: chives
    build:
      context: chives
      dockerfile: Dockerfile
    volumes:
      - '.:/app'
      - '/app/node_modules'
    ports:
      - '3000:3000'
    networks:
      helper-dev-net:
        aliases:
           - 'chives-fe'
    environment:
      - NODE_ENV=development
volumes:
    db-data:
networks:
    helper-dev-net:
      driver: bridge

